<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ar-assignment</title>
    <meta charset="utf-8" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse"
      arjs="debugUIEnabled: false"
      style="margin: 0; padding: 0; width: 100%; height: 100%; position: absolute"
    >
      <!--      <a-box position="-1 4.5 1" rotation="0 45 0" color="#4CC3D9"
             animation="property: rotation; dur: 3000; to: 0 45 360; loop: true; easing: linear"></a-box> -->

      <a-marker preset="hiro">
        <!--       <a-box scale="1 0.25 1" opacity="0.5"
             event-set__mouseenter="color: red"
             event-set__mouseleave="color: white"
             event-set__mousedown="color: green"
             event-set__mouseup="color: red"
             animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 1000; startEvents: click">
      </a-box> -->
        <a-entity position="0 0 0" scale="0.7 0.7 0.7">
          <a-entity
            rotation="0 0 45"
            position="0 1.5 1.05"
            animation="property: rotation; from: 0 0 45; to: 0 0 405; dur: 2000; startEvents: click"
          >
            <a-sphere
              radius="0.15"
              position="0 0 0.07"
                      rotation="90 0 0"
              color="#ed5a65"
            ></a-sphere>
            <a-box scale="2.2 0.3 0.1" position="0 0 0" color="#2775b6"></a-box>
            <a-box scale="0.3 2.2 0.1" position="0 0 0" color="#4CC3D9"></a-box>
          </a-entity>
          <a-cylinder
            position="0 0.75 0"
            radius="1"
            height="1.5"
            color="#FFC65D"
          ></a-cylinder>
          <a-cone
            position="0 2.25 0"
            radius="1"
            height="1.5"
            color="#fb8b05"
            event-set__mouseenter="color: #ec9bad"
            event-set__mouseleave="color: #fb8b05"
          ></a-cone>
          <a-plane
            static-body
            position="0 0 0"
            rotation="-90 0 0"
            width="4"
            height="4"
            color="#7BC8A4"
                   vent-set__mouseenter="color: #8cc269"
             event-set__mouseleave="color: #7BC8A4"
          ></a-plane>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
